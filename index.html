<!DOCTYPE html>
<html lang="en"|>
    <head>
        <meta charset = "utf-8">
        <title>Carrera video page</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/001e3526ee.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,700&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
    <!-- HERE NAV BAR SECTION STARTS-->

        <nav class = "navbar">
           <section class = "logo-container">
                <i id = "burguer-menu" class="fa-solid fa-bars"></i>
                <h1 class = "Logo">Carrera<i id="dat" class="fa-solid fa-circle-chevron-right"></i>Video</h1>
           </section>

           <section class = "searcher-container">
            
                <input type="text" placeholder=" Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-microphone-lines"></i>
          
           </section>

           <section class = "profile-container">
            <div  id="div1"></div>
            <div id="div2">
                <i class="fa-solid fa-video"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
            
           </section>
        </nav>

        <!--HERE STARTS PRINCIPAL SECTION-->
        
        <section class = "principal-section">
            <section class="video-section">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/8nXqcugV2Y4?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="feedback-bar">
                    <div class="video-title">
                        <h3>3:30 AM Coding Session - Lofi Hip Hop Mix [Study & Coding Beats]</h3>
                    </div>
                    <div class="video-reactions">
                        <div class="views"><p>1.746.011 views</p></div>
                        <div class="likes"><i class="fa-solid fa-thumbs-up"></i><h3>29.560</h3></div>
                        <div class="dislikes"><i class="fa-solid fa-thumbs-down"></i><h3>DISLIKES</h3></div>
                        <div class="share"><i class="fa-solid fa-share"></i><h3>SHARE</h3></div>
                        <div class="download"><i class="fa-solid fa-download"></i><h3>DOWNLOAD</h3></div>
                        <div class="clip"><i class="fa-solid fa-scissors"></i><h3>CLIP</h3></div>
                        <div class="save"><i class="fa-solid fa-floppy-disk"></i><h3>SAVE</h3></div>
                    </div>
                </div>
                <div class="description"></div>
                <div class="coments"></div>
            </section>
        <section class="recomendations">

        </section>
        </section>

       
    </body>
</html>
